<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card-container flex flex-col flex-jc-c">

    <div class="card-image flex flex-jc-c">
      <div class="card-image-main"></div>
      <!-- <a href="#"><img src="/assets/images/image-equilibrium.jpg" alt="Equilibrium image">
      </a> -->
    </div>

    <div class="card-name"><h2><a href="#">Equilibrium #3429</a></h2></div>

    <div class="card-description"><p>Our Equilibrium collection promotes balance and calm.</p></div>

    <div class="card-info flex flex-jc-sb">
      <div class="flex flex-ai-c">
        <img src="assets/images/icon-ethereum.svg" alt="ethereum image" width="12px" height="22px">
        <h3 class="cyan">0.041 ETH</h3>
      </div>

      <div class="flex flex-ai-c">
        <img src="/assets/images/icon-clock.svg" alt="clock image" width="20px" height="20px">
        <p class="soft-blue">3 days left</p>
      </div>
   </div>

    <div class="line"></div>

    <div class="card-creator flex flex-row flex-ai-c">
      <img src="/assets/images/image-avatar.png" alt="avatar image">
      <p><span class="soft-blue">Creation of </span><a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution flex flex-jc-c">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="#">Mario Ferrera</a>.</p>
  </div>
</body>
</html>
